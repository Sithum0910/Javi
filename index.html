<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Kashmira!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading" class="loading">
    <div class="loader"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Birthday Cake Icon -->
    <div class="cake-icon">ðŸŽ‚</div>

    <h1 class="animate__animated animate__fadeInDown">ðŸŽ‰ Countdown to Kashmira's Birthday! ðŸŽ‰</h1>
    <p class="subtitle animate__animated animate__fadeInUp">October 16 is a special day because it's the day my favorite person was born!</p>

    <!-- Flip Clock Countdown -->
    <div class="countdown animate__animated animate__fadeIn">
      <div class="countdown-item">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>

    <!-- Birthday Image -->
    <div id="birthday-image" class="birthday-image animate__animated animate__zoomIn" style="display: none;">
      <img src="https://raw.githubusercontent.com/Sithum0910/Javi/main/IMG-20230215-WA0040.jpg" alt="Kashmira's Birthday">
    </div>

    <!-- Bottom Image -->
    <div class="bottom-image animate__animated animate__fadeInUp">
      <img src="https://raw.githubusercontent.com/Sithum0910/Javi/main/FB_IMG_17366120700005163.jpg" alt="Kashmira">
    </div>

    <!-- GIF -->
    <div id="gif" class="gif animate__animated animate__fadeIn" style="display: none;">
      <img src="https://raw.githubusercontent.com/Sithum0910/Javi/main/tumblr_inline_om7kvc8Io41rpcdyn_540.gif" alt="Celebration GIF">
    </div>

    <!-- GitHub Attribution -->
    <div class="github animate__animated animate__fadeInUp">
      <a href="https://github.com/Sithum0910" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        <p>Developed by GitHub</p>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

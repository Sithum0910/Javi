<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Kashmira!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    /* Loading Animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 5px solid #ffd700;
      border-top: 5px solid #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Container */
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
      max-width: 90%;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .countdown-item {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
      text-align: center;
      min-width: 80px;
    }

    .countdown-item span {
      font-size: 2rem;
      font-weight: 600;
      color: #ffd700;
    }

    .countdown-item p {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Images */
    .birthday-image, .bottom-image, .gif {
      margin: 1.5rem auto;
      max-width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .birthday-image img, .bottom-image img, .gif img {
      width: 100%;
      border-radius: 10px;
    }

    /* GitHub Attribution */
    .github {
      margin-top: 2rem;
    }

    .github a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffd700;
      text-decoration: none;
    }

    .github img {
      width: 30px;
      margin-right: 10px;
    }

    .github p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Birthday Cake Icon */
    .cake-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading" class="loading">
    <div class="loader"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Birthday Cake Icon -->
    <div class="cake-icon">ðŸŽ‚</div>

    <h1 class="animate__animated animate__fadeInDown">ðŸŽ‰ Countdown to Kashmira's Birthday! ðŸŽ‰</h1>
    <p class="subtitle animate__animated animate__fadeInUp">October 17 is a special day because it's the day my favorite person was born!</p>

    <!-- Flip Clock Countdown -->
    <div class="countdown animate__animated animate__fadeIn">
      <div class="countdown-item">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>

    <!-- Birthday Image -->
    <div id="birthday-image" class="birthday-image animate__animated animate__zoomIn" style="display: none;">
      <img src="https://raw.githubusercontent.com/Sithum0910/Javi/main/IMG-20230215-WA0040.jpg" alt="Kashmira's Birthday">
    </div>

    <!-- Bottom Image -->
    <div class="bottom-image animate__animated animate__fadeInUp">
      <img src="https://raw.githubusercontent.com/Sithum0910/Javi/main/FB_IMG_17366120700005163.jpg" alt="Kashmira">
    </div>

    <!-- GIF -->
    <div id="gif" class="gif animate__animated animate__fadeIn" style="display: none;">
      <img src="https://raw.githubusercontent.com/Sithum0910/Javi/main/tumblr_inline_om7kvc8Io41rpcdyn_540.gif" alt="Celebration GIF">
    </div>

    <!-- GitHub Attribution -->
    <div class="github animate__animated animate__fadeInUp">
      <a href="https://github.com/Sithum0910" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        <p>Developed by GitHub</p>
      </a>
    </div>
  </div>

  <script>
    // Loading Animation
    window.addEventListener("load", () => {
      const loading = document.getElementById("loading");
      setTimeout(() => {
        loading.style.display = "none";
      }, 5000); // 5 seconds loading time
    });

    // Set the birthday date (October 17)
    const birthday = new Date(new Date().getFullYear(), 9, 17); // Month is 0-indexed (9 = October)

    // Function to update the countdown
    function updateCountdown() {
      const now = new Date();
      if (now > birthday) {
        birthday.setFullYear(birthday.getFullYear() + 1); // Move to next year if birthday has passed
      }

      const timeDifference = birthday - now;

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

      // Show birthday image if it's her birthday
      if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
        document.getElementById('birthday-image').style.display = 'block';
      }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Show GIF on page load for 20 seconds
    setTimeout(() => {
      document.getElementById('gif').style.display = 'block';
      setTimeout(() => {
        document.getElementById('gif').style.display = 'none';
      }, 20000); // Show for 20 seconds
    }, 5000); // After 5 seconds loading time

    // Initial call to display the countdown immediately
    updateCountdown();
  </script>
</body>
</html>
